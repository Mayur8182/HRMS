{% extends "base.html" %}

{% block title %}Verify OTP - HRMS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px; background: white;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-4 d-inline-block p-4 rounded-circle"
                            style="background: rgba(99, 102, 241, 0.1);">
                            <i class="fas fa-shield-alt fa-3x text-primary"></i>
                        </div>
                        <h2 class="fw-bold text-dark">Verify OTP</h2>
                        <p class="text-muted">We've sent a 6-digit code to your email.</p>
                    </div>

                    <form method="POST">
                        <div class="mb-4">
                            <label
                                class="form-label small fw-bold text-muted text-uppercase mb-3 d-block text-center">Verification
                                Code</label>
                            <input type="text" name="otp" class="form-control form-control-lg text-center fw-bold"
                                placeholder="000 000" maxlength="6" required autofocus
                                style="letter-spacing: 12px; font-size: 28px; border-radius: 12px; border: 2px solid rgba(99, 102, 241, 0.1); background: #f8faff;">
                        </div>

                        <button type="submit" class="btn btn-primary-custom w-100 py-3 fw-bold mb-3"
                            style="border-radius: 12px;">
                            <i class="fas fa-check-circle me-2"></i>Verify Account
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <form method="POST" action="{{ url_for('resend_otp') }}">
                            <p class="text-muted small">Didn't receive the code?</p>
                            <button type="submit" class="btn btn-link text-primary fw-bold text-decoration-none p-0">
                                <i class="fas fa-redo-alt me-1"></i>Resend OTP
                            </button>
                        </form>
                    </div>

                    <div class="text-center mt-4 pt-3 border-top">
                        <a href="{{ url_for('signup') }}" class="text-muted small text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
